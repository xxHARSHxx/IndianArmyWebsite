<html> 
<head> 

<meta charset="UTF-8"> 
<title> Add News </title> 
<link rel="stylesheet" href="{{ url_for('static', filename='styleg.css') }}">               

</head> 

<body>
<div class="addnews" align="center">

<h2> 
<form action="{{ url_for('addnews') }}" onsubmit="return check()" method="post"> 
<div class="msg">{{ msg }}</div> 
<input id="newsid" name="newsid" type="text" placeholder="Enter News ID" class="textbox" size="20"/></br>
<input id="title" name="title" type="text" placeholder="Enter Title" class="textbox" size="20"/></br>
<input id="link" name="link" type="text" placeholder="Enter Link" class="textbox" size="20"/></br>
<label for="about">Choose a Category:</label>
<select class="textbox" name="about" id="about">
  <option value="Officer">Officer</option>
  <option value="JCO/OR">JCO/OR</option>
</select></br>
<button type="submit" value="Add">Add</button></br> 
</form> 

<script>
function check(){
  let a=document.getElementById("newsid").value;
  let b=document.getElementById("title").value;
  let c=document.getElementById("link").value;
  let d=document.getElementById("about").value;
  if(a==""){
	alert("NewsID cannot be blank!");
	return false;
  }
  else if(b=""){
	alert("Title cannot be blank!");
	return false;
  }
  else if(c==""){
	alert("Link cannot be blank!");
	return false;
  }
  else if(d==""){
	alert("Category cannot be blank!");
	return false;
  }
}
</script>

</h2>

</div>
